<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="gorilla.csrf.Token" content="{{ .csrfToken }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css">
    <title>Document</title>
</head>

    <main class="form-signin">
      <form action="/register" method="POST">
        <h1 class="h3 mb-3 fw-normal" style="margin-left: 50px;margin-bottom: 10px;">Please sign up</h1>
        <div class="form-floating">
            <input type="floatingEmail" name="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingEmail">Email address</label>
        </div>

        <div class="form-floating" style="margin-top: 10px;">
          <input type="floatingInput" name="username" class="form-control" id="username" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating" style="margin-top: 10px;">
          <input type="password" name="pass" class="form-control" id="pass" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <div class="form-floating" style="margin-top: 10px;">
            <input type="password" name="rePass" class="form-control" id="rePass" placeholder="Password">
            <label for="password">Re-enter Password</label>
            {{ .csrfField }}
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 30px;">Sign up</button>
      </form>
    </main>
    </body>
</html>
